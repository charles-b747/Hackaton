<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style2.css">
  <title>Kalkulator emisji Co2 pojazdu</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Oblicz emisje twojego samochodu!</h1>
      <p>Wykaż inicjatywę i rozwiąż problem zanieczysczania powietrza!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Wybierz, z jakiego paliwa korzysta twój samochód:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{size}}/3">
          <img class="item__img" src="../static/img/gas.jpeg" alt="light">
          <span>Benzyna</span></a>
      </li>
      <!--Zadnaie #2 -->
      <li class="list__item">
        <a href="{{size}}/5"> <!--Ustaw ścieżkę z dodatkowym komponentem 7-->
          <img class="item__img" src="../static/img/gas.jpeg" alt="light">
          <span>Diesel</span></a>
      </li>
      <li class="list__item">
        <a href="{{size}}/9"> <!--Ustaw ścieżkę z dodatkowym komponentem 10-->
          <img class="item__img" src="../static/img/gas.jpeg" alt="light">
          <span>Hybryd</span></a>
      </li>
      <li class="list__item">
        <a href="{{size}}/2"> <!--Ustaw ścieżkę-->
          <img class="item__img" src="..\static\img\green light.jpg" alt="battery">
          <span>Samochód elektryczny</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
