<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=consumption-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Kalkulator emisji Co2 pojazdu</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Oblicz emisje twojego samochodu!</h1>
      <p>Wykaż inicjatywę i rozwiąż problem zanieczysczania powietrza!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Wybierz, z jakiego paliwa korzysta twój samochód:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{distance}}/1">
          <img class="item__img" src="../static/img/fuel.png" alt="light">
          <span>Hybryd</span></a>
      </li>
      <li class="list__item">
        <a href="{{distance}}/2">
          <img class="item__img" src="../static/img/fuel.png" alt="light">
          <span>Benzyna</span></a>
      </li>
      <li class="list__item">
        <a href="{{distance}}/3">
          <img class="item__img" src="../static/img/fuel.png" alt="light">
          <span>Diesel</span></a>
      </li>
      <li class="list__item">
        <a href="{{distance}}/4">
          <img class="item__img" src="../static/img/charger.png" alt="battery">
          <span>Samochód elektryczny</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>
Contact us: b747.programmer@gmail.com
  </footer>
</body>
</html>
